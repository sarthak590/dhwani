<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ध्वनि</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/login.css">

</head>
<body class="bg-dark text-white">
    <div class="ye">
        <!-- Background image elements -->
        <div class="background-image top-left"></div>
        <div class="background-image bottom-right"></div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 text-dark shadow-lg" style="width: 400px;">
            <h3 class="text-center">Create an Account</h3>
            <form action="/signup" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" autocomplete="off" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" autocomplete="off" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password (Again)</label>
                    <input type="password" class="form-control" id="confirmation" name="confirmation" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Sign Up</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="login">Log In</a></p>
        </div>
    </div>
</div>
</body>
</html>
