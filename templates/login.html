<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ध्वनि</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/login.css">

</head>
<body class="bg-dark text-white">
    <div class="ye">
    <!-- Background image elements -->
    <div class="background-image top-left"></div>
    <div class="background-image bottom-right"></div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 text-dark shadow-lg" style="width: 400px;">
            <h3 class="text-center">Log In to ध्वनि</h3>
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" autocomplete="off" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Log In</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="signup">Sign Up</a></p>
        </div>
</div>
</div>
</div>
</body>
</html>
